<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="maid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <section class="Pagina1">

        <img class="backgroudVerde" src="IMG/parte verde rsrs.png">

        <div class="UserForm">
            <!-- <div class="ClassesCadastro">
                <div class="BotaoUser">Cadastro Usuário</div>
                <div class="BotaoEmpresa">Cadastro Empresa</div>
            </div> -->



            <div class="quadradoForm1">


                <!-- <hr class="linhaHorizontal"> -->


                <form action="#" id="formulario">
                    <div class="Conteudo">
                        <label class="Maior">UserName</label>
                        <div>
                            <input class="botaoCadastro" type="text" id="NomeCompleto" placeholder="Leila Machado">
                        </div>

                        <label class="Maior">E-mail</label>
                        <div>
                            <input class="botaoCadastro" type="email" id="E-mail" placeholder="leila@hotmail.com">
                        </div>


                        <label class="Maior">Senha</label>
                        <div>
                            <input class="botaoCadastro" type="password" id="Senha" placeholder="**********">
                        </div>

                        <label class="Maior">Confirmação senha</label>
                        <div>
                            <input class="botaoCadastro" type="password" id="SenhaConfirm" onblur="ChecarSenha();" placeholder="**********">
                        </div>

                        <input id="botao" class="buttonCadastro" type="submit" onclick="cadastro(); return false;">
                        </input>
                    </div>
                </form>

            </div>

        </div>








    </section>


</body>

</html>

<script src="index.js"></script>
